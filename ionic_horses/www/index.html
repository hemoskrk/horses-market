      <!--controllers section-->
      <style>
          #map {
              height: 100%;
              width: 100%;
              margin: 0;
              padding: 0;
          }

          .xdiv {
              transition: all linear 1.3s;
              /*background-color: lightblue;*/
              height: 40px;
          }

          .ng-hide {
              height: 0;
          }

          .gm-style-iw {
              width: 172.5px !important;
              top: 15px !important;
              right: 0px !important;
              background-color: #fff;
              box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);
              border: 1px solid rgba(72, 181, 233, 0.6);
              border-radius: 5px 5px 10px 10px;
          }

          #iw-container {
              margin-bottom: 0px;
          }

              #iw-container .iw-title {
                  font-family: 'Open Sans Condensed', sans-serif;
                  font-size: 16px;
                  font-weight: 400;
                  padding: 10px;
                  background-color: #48b5e9;
                  color: white;
                  margin: 0;
                  border-radius: 2px 2px 0 0;
              }

              #iw-container .iw-content {
                  float: right;
                  font-size: 13px;
                  line-height: 5px;
                  font-weight: 400;
                  margin-right: 1px;
                  padding: 15px 5px 20px 15px;
                  max-height: 100px;
                  overflow-y: auto;
                  overflow-x: hidden;
              }

          @font-face {
              font-family: amanahfont;
              src: url(css/HelveticaNeueLTArabic-Roman.woff);
          }

          body {
              /*background-color: #3f2986;*/
              font-family: amanahfont;
              text-align: center;
              color: rgba(255, 255, 255, 0.57);
              background-color: rgb(218, 218, 218);
          }

          .input_form {
              background-color: rgba(255, 255, 255, 0.47);
              /*opacity: 0.4;*/
              text-align: center;
              color: #000000;
              font-weight: bold;
          }

          .btn_form {
              border: 2px solid #16a085;
              background-color: rgba(22, 160, 133, 0.44);
              color: #16a085;
              color: rgba(255, 255, 255, 0.97);
          }


          .load_anim_fadeIn {
              -webkit-animation: fadeIn 1.1s;
          }

          .load_anim_bounceIn {
              -webkit-animation: bounceIn 1.1s;
          }

          .load_anim_bounceInUp {
              -webkit-animation: bounceInUp 2.1s;
          }

          .load_anim_zoomIn {
              -webkit-animation: bounceInDown 1.5s;
          }

          .ui-block-a {
              opacity: 0.8;
          }

          .ui-block-b {
              opacity: 0.8;
          }
          .item-complex .item-content {
              background-color: rgba(22, 160, 133, 0.08) !important;
              color: red !important;
          }



      </style>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
<body ng-app="starter" animation="slide-left-right-ios7" >
  
    <div ng-show="true">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>

       
    </div>
</body>
