        <div id="Div4" style="height:30%;">


        </div>
        <div data-role="content">

                <div class="login-form   " ng-hide="login_hide_for_animate">
                    <div class="form-group {{load_anim_zoomIn}}">
                        <input type="text" class="form-control login-field input_form " value="" placeholder="إسم المستخدم" id="login-name" required oninvalid="setCustomValidity('يجب إدخال اسم المستخدم')" oninput="  $('#login-name')[0].style.backgroundColor = 'white';    setCustomValidity(''); $('#login-error').hide();" />
                        <label class="login-field-icon" for="login-name" style="top:0px;"><span class="glyphicon glyphicon-user"></span></label>
                    </div>
                    <div class="form-group {{load_anim_zoomIn}}">
                        <input type="password" class="form-control login-field input_form" value="" placeholder="كلمة السر" id="login-pass" required oninvalid="setCustomValidity('يجب إدخال كلمة السر')" oninput=" $('#login-pass')[0].style.backgroundColor = 'white';     setCustomValidity('');$('#login-error').hide();" />
                        <label class="login-field-icon fui-lock" for="login-pass" style="top:0px;"><span class="glyphicon glyphicon-lock"></span></label>

                    </div>
                    <div class="form-group">
                        <label class="login-field-icon fui-lock" id="login-error" style="color:red;font-weight:bold;display:none;">خطأ في اسم المستخدم أو كلمة المرور</label>
                    </div>

                    <button class="btn btn-block btn-sm btn-success btn-round  btn-default btn_form {{load_anim_bounceIn}}" type="button" onclick="login()" id="submitButton">تسجيل مستخدم جديد</button>
