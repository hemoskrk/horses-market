<ion-view title="العروض">
    <ion-content>
        <ion-list>

            <ion-item ng-repeat="off in horse_offers_list" type="item-text-wrap" href="#/tab/Offer/{{off.ID}}" style="background-color: rgba(255, 255, 255, 0.2);">

                <p style="color:white;">
                    {{off.sex}}  {{off.type}}  {{off.category}}
                    <br />
                    العمر: {{off.age}} -  صاحب العرض : {{off.User_Full_Name}}
                </p>


            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
